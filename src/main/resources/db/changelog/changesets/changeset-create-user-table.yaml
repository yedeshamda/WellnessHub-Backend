databaseChangeLog:
  - changeSet:
      id: 1
      author: nour
      preConditions:
        - not:
            tableExists:
              tableName: USERS
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
